common:
    lid_topic:  "/ouster/points"
    imu_topic:  "/imu_result"
    wheel_topic: "/odom"
    gnss_topic:  "/ublox_driver/receiver_lla"
    use_wheel: false
    use_gnss: true
    time_sync_en: false         # ONLY turn on when external time synchronization is really not possible
    time_offset_lidar_to_imu: 0.017784 # Time offset between lidar and IMU calibrated by other algorithms, e.g. LI-Init (can be found in README).
                                  # This param will take effect no matter what time_sync_en is. So if the time offset is not known exactly, please set as 0.0
    
preprocess:
    lidar_type: 3                # 1 for Livox serials LiDAR, 2 for Velodyne LiDAR, 3 for ouster LiDAR, 
    scan_line: 32
    timestamp_unit: 3                 # 0-second, 1-milisecond, 2-microsecond, 3-nanosecond.
    blind: 4

wheel:
    wheel_cov: 0.01
    nhc_y_cov: 0.01
    nhc_z_cov: 0.01
    extrinsic_T: [ 0.0, 0.0, -0.5 ]
    extrinsic_R: [ 1, 0, 0,
            0,  1, 0,
            0,  0,  1 ]

mapping:
    acc_cov: 0.1
    gyr_cov: 0.1
    b_acc_cov: 0.0001
    b_gyr_cov: 0.0001
    fov_degree:    180
    det_range:     150.0
    extrinsic_est_en:  false      # true: enable the online estimation of IMU-LiDAR extrinsic
    extrinsic_T: [ 0.073, 0.0, 0.54847 ]
    extrinsic_R: [    0.999955,  0.00101452,   0.0094408,
                      -0.00109978,    0.999959,  0.00903018,
                      -0.00943125, -0.00904016,    0.999915]

    extrinT_Gnss2IMU: [ 0.3, 0.0, 0.1 ]
    extrinsic_leverarm_en: false

publish:
    path_en:  true
    scan_publish_en:  true       # false: close all the point cloud output
    dense_publish_en: false       # false: low down the points number in a global-frame point clouds scan.
    scan_bodyframe_pub_en: false  # true: output the point cloud scans in IMU-body-frame

pcd_save:
    pcd_save_en: true
    interval: -1                 # how many LiDAR frames saved in each pcd file; 
                                 # -1 : all frames will be saved in ONE pcd file, may lead to memory crash when having too much frames.
